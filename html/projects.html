<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="/css/project_tab.css"></link>
<link rel="stylesheet" href="/css/project_card.css"></link>


<script>
  $(function(){
    var root = document.location.hostname;
    $("#nav-placeholder").load("/html/nav.html");
    $("#introduction").load("/html/proj_header.html");

    $("#DEButton").on("click", function() {
        $("#DE").load('/html/data_eng_proj.html')
    });

    $("#DSButton").on("click", function() {
        $("#DS").load('/html/data_sci_proj.html')
    });

    $("#AButton").on("click", function() {
        $("#A").load('/html/analytics_proj.html')
    });


  });

  // Get the element with id="defaultOpen" and click on it. Need window on load.
  window.onload = function() {
    document.getElementById("DEButton").click();

    document.getElementById("DE").innerHTML='<object type="text/html" data="/html/data_eng_proj.html" ></object>';
    document.getElementById("DS").innerHTML='<object type="text/html" data="/html/data_sci_proj.html" ></object>';
    document.getElementById("A").innerHTML='<object type="text/html" data="/html/analytics_proj.html" ></object>';
  }
</script>
<script type="application/javascript" src="/js/tab.js"></script>

<div id="nav-placeholder"></div>

<div class="main" id="projects_detail">
  <div>
    <!-- Navbar -->

    <div class="header" id="introduction"></div>

    <!-- Buttons for project Nav -->
    <div class="project-category">
      <div class="tab">
       <button class="tablinks" onclick="openCity(event, 'DE')" id="DEButton">Data Engineering</button>
       <button class="tablinks" onclick="openCity(event, 'DS')" id="DSButton">Data Science</button>
       <button class="tablinks" onclick="openCity(event, 'A')" id="AButton">Analytics</button>
      </div>

      <!-- The content for buttons -->
      <div id="DE" class="tabcontent"></div>
      <div id="DS" class="tabcontent"></div>
      <div id="A" class="tabcontent"></div>
    </div>
  </div>

</div>
